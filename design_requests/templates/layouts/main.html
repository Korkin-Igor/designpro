<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Design Pro{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url "index" %}">Главная</a>
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url "create_design_request" %}">Создать заявку</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "my_design_requests" %}">Мои заявки</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "logout" %}">Выход</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url "login" %}">Вход</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "register" %}">Регистрация</a>
            </li>
          {% endif %}
        </ul>
        <main class="m-2">
            {% block content %}{% endblock %}
        </main>
    </div>

</body>
</html>
