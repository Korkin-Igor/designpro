{% extends 'layouts/main.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Удалить заявку?</h2>
  <p>Вы действительно хотите удалить заявку «{{ object.name }}»?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'my_design_requests' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
