{% extends 'layouts/main.html' %}
{% load bootstrap5 %}

{% block content %}
<h2>Категории заявок</h2>

<div class="d-flex justify-content-between align-items-center mb-3">
  <h5>Всего: {{ categories|length }} категорий</h5>
  <a href="{% url 'category_create' %}" class="btn btn-success">+ Добавить</a>
</div>

{% if categories %}
  <div class="list-group">
    {% for cat in categories %}
      <div class="list-group-item d-flex justify-content-between align-items-center">
        {{ cat.name }}
        <form method="post" action="{% url 'category_delete' cat.pk %}" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-sm btn-outline-danger" 
              onclick="return confirm('Удалить категорию и все её заявки?')">Удалить</button>
        </form>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p>Категорий пока нет.</p>
{% endif %}
{% endblock %}
